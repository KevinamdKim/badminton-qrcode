        function setting() {
            if (
                typeof WeixinJSBridge == 'object' &&
                typeof WeixinJSBridge.invoke == 'function'
            ) {
                handleFontSize()
            } else {
                if (document.addEventListener) {
                    document.addEventListener(
                        'WeixinJSBridgeReady',
                        handleFontSize,
                        false
                    )
                } else if (document.attachEvent) {
                    document.attachEvent('WeixinJSBridgeReady', handleFontSize)
                    document.attachEvent('onWeixinJSBridgeReady', handleFontSize)
                }
            }

// 打开设置对话框的函数
function openSettingsModal() {
    const venueInput = document.getElementById('venueInput');
    const startDateInput = document.getElementById('startDateInput');
    const startTimeInput = document.getElementById('startTimeInput');
    const endDateInput = document.getElementById('endDateInput');
    const endTimeInput = document.getElementById('endTimeInput');
    const settingsModal = document.getElementById('settingsModal');

    // 读取当前值
    const venueText = document.querySelector('[data-v-5d961564]').querySelector('.content_r > p:first-child').textContent;
    const venueNumber = venueText.replace('场地：', '').trim();
    
    const timeLines = document.querySelector('[data-v-5d961564]').querySelector('.content_r').querySelectorAll('p');
    let startDate = '', startTime = '', endDate = '', endTime = '';
    
    timeLines.forEach(line => {
        const text = line.textContent;
        if (text.includes('开始时间')) {
            const parts = text.split('开始时间：')[1];
            if (parts) {
                const datePart = parts.split(/\s+/)[0];
                const timePart = parts.match(/\d{2}:\d{2}/)?.[0];
                startDate = datePart;
                startTime = timePart || '';
            }
        }
        if (text.includes('结束时间')) {
            const parts = text.split('结束时间：')[1];
            if (parts) {
                const datePart = parts.split(/\s+/)[0];
                const timePart = parts.match(/\d{2}:\d{2}/)?.[0];
                endDate = datePart;
                endTime = timePart || '';
            }
        }
    });
    
    // 填充表单
    venueInput.value = venueNumber;
    startDateInput.value = startDate;
    startTimeInput.value = startTime;
    endDateInput.value = endDate;
    endTimeInput.value = endTime;
    
    // 显示模态框
    if (settingsModal) {
        settingsModal.style.display = 'flex';
    }
}

// 关闭对话框的函数
function closeSettingsModal() {
    const settingsModal = document.getElementById('settingsModal');
    if (settingsModal) {
        settingsModal.style.display = 'none';
    }
}
